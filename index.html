<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="JS/main.js" defer></script>
</head>

<body>
    <nav>
        <i class="fa fa-cart-plus fa-lg"></i>
        <h4>POS SYSTEM</h4>
    </nav>
    <main>
        <div class="aside-left">
            <div class="item">
                <i class="	fa fa-align-justify fa-lg"></i>
                <a href="#">
                    <p>Dashboard</p>
                </a>
            </div>
            <div class="item">
                <i class="fa fa-cart-plus fa-lg"></i>
                <a href="pages/product.html">
                    <p>Product</p>
                </a>
            </div>
            <div class="item">
                <i class="fa fa-th fa-lg"></i>
                <a href="pages/category.html">
                    <p>Cartegories</p>
                </a>
            </div>
            <div class="item">
                <i class="	fa fa-cart-arrow-down fa-lg"></i>
                <a href="pages/order.html">
                    <p>Order</p>
                </a>
            </div>
        </div>
        <div class="aside-right">
            <div class="show-items">
                <div class="show-name">
                    <div class="box-name">
                        <p>In Stock</p>
                    </div>
                    <div class="instock">
                        <!-- <p>0</p> -->
                    </div>
                </div>
                <div class="show-name">
                    <div class="box-name">
                        <p>Cartegories</p>
                    </div>
                    <div class="category">
                        <!-- <p>0</p> -->
                    </div>
                </div>
                <div class="show-name">
                    <div class="box-name">
                        <p>Sold Out</p>
                    </div>
                    <div class="soldout">
                        <!-- <p>0</p> -->
                    </div>
                </div>
                <div class="show-name">
                    <div class="box-name">
                        <p>Income</p>
                    </div>
                    <div class="income">
                        <!-- <p>0$</p> -->
                    </div>
                </div>
            </div>
            <div class="table-item">
                <h1>Top sold product</h1>
                <table>
                    <thead>
                        <tr>
                            <th>Product ID</th>
                            <th>Product Name</th>
                            <th>Category</th>
                            <th>Price</th>
                            <th>Amount</th>
                            <th>Sell Progress</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</body>
