<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>categories</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="../css/category.css">
    <script src="../JS/category.js" defer></script>
</head>

<body>
    <nav>
        <i class="fa fa-cart-plus fa-lg"></i>
        <h4>POS SYSTEM</h4>
    </nav>
    <main>
        <div class="aside-left">
            <div class="item">
                <i class="  fa fa-align-justify fa-lg"></i>
                <a href="../index.html">
                    <p>Dashboard</p>
                </a>
            </div>
            <div class="item">
                <i class="fa fa-cart-plus fa-lg"></i>
                <a href="product.html">
                    <p>Product</p>
                </a>
            </div>
            <div class="item">
                <i class="fa fa-th fa-lg"></i>
                <a href="#">
                    <p>Cartegories</p>
                </a>
            </div>
            <div class="item">
                <i class="  fa fa-cart-arrow-down fa-lg"></i>
                <a href="order.html">
                    <p>Order</p>
                </a>
            </div>
        </div>

        <div id="category-dialog" style="display:none">
            <div class="dialog">
                <header>Add new Caategory</header>
                <section>
                    <div class="input-item">
                        <label for="name">Category Name: </label>
                        <input id="name" type="text" placeholder="Name Product">
                    </div>
                    <div class="input-item">
                        <label for="Category">Discription: </label>
                        <input id="dct" type="text" placeholder="Discription">
                    </div>
                </section>
                
                <footer>
                    <button onclick="OnCancel()">Cancel</button>
                    <button onclick="OnAdd()">Add</button>
                </footer>
            </div>
        </div>

        <div class="category">
            <div class="head-category">
                <button id="btn-add"><span class="material-symbols-outlined">add</span> Add Category</button>
                <input type="text" id="search" placeholder="search category here">
            </div>
            <div class="table-item">
                <table>
                    <thead>
                        <tr>
                            <th>Category ID</th>
                            <th>Category Name</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </main>

</body>

</html>
