    <script src="../js/order.js" defer></script>
    <link rel="stylesheet" href="../css/order.css">

<body>
    <nav>
        <i class="fa fa-cart-plus fa-lg"></i>
        <h4>POS SYSTEM</h4>
    </nav>
    <main>
        <div class="aside-left">
            <div class="item">
                <i class="	fa fa-align-justify fa-lg"></i>
                <a href="../index.html">
                    <p>Dashboard</p>
                </a>

                        <tbody>
        
                        </tbody>
