<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product</title>
    <link rel="stylesheet" href="../css/pround.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="../JS/product.js" defer></script>
</head>

<body>
    <nav>
        <i class="fa fa-cart-plus fa-lg"></i>
        <h4>POS SYSTEM</h4>
    </nav>

    <main>
        <div class="aside-left">
            <div class="item">
                <i class="	fa fa-align-justify fa-lg"></i>
                <a href="../index.html">
                    <p>Dashboard</p>
                </a>
            </div>
            <div class="item">
                <i class="fa fa-cart-plus fa-lg"></i>
                <a href="#">
                    <p>Product</p>
                </a>
            </div>
            <div class="item">
                <i class="fa fa-th fa-lg"></i>
                <a href="category.html">
                    <p>Cartegories</p>
                </a>
            </div>
            <div class="item">
                <i class="	fa fa-cart-arrow-down fa-lg"></i>
                <a href="order.html">
                    <p>Order</p>
                </a>
            </div>
        </div>
        <div id="product-dialog" style="display:none">
            <div class="dialog">
                <header>Add new Product</header>
                <section>
                    <div class="input-item">
                        <label for="name">Name: </label>
                        <input id="name" type="text" placeholder="Name Product">
                    </div>
                    <div class="input-item">
                        <label for="Category">Category: </label>
                        <input id="category" type="text" placeholder="Name Category">
                    </div>
                    <div class="input-item">
                        <label for="">Quanity: </label>
                        <input id="quanity" type="number" placeholder="Quanity Product">
                    </div>
                    <div class="input-item">
                        <label for="">Price: </label>
                        <input id="unit-price" type="number" placeholder="Unit Price">
                    </div>
                </section>
                <footer>
                    <button onclick="cancel()">Cancel</button>
                    <button onclick="addProduct()">Add</button>
                </footer>
            </div>
        </div>
        <div class="aside-right">
            <div class="show-items">
                <div class="add-product">
                    <div class="add-item-icon">
                        <i class="fa fa-plus"></i>
                        <button id="add-product">Add Product</button>
                    </div>
                </div>
            </div>
            <div class="table-item">
                <table>
                    <thead>
                        <tr>
                            <th>Product ID</th>
                            <th>Product Name</th>
                            <th>Category</th>
                            <th>Quanity</th>
                            <th>Unit Price</th>
                            <th>Total Price</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                       
                    </tbody>
                </table>

            </div>

        </div>

    </main>
</body>
