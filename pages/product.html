<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/pround.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="../js/product.js" defer></script>
</head>

<body>
    <nav>
        <i class="fa fa-cart-plus fa-lg"></i>
        <h4>POS SYSTEM</h4>
    </nav>

    <main>
        <div class="aside-left">
            <div class="item">
                <i class="	fa fa-align-justify fa-lg"></i>
                <a href="../index.html">
                    <p>Dashboard</p>
                </a>
            </div>
            <div class="item">
                <i class="fa fa-cart-plus fa-lg"></i>
                <a href="#">
                    <p>Product</p>
                </a>
            </div>
            <div class="item">
                <i class="fa fa-th fa-lg"></i>
                <a href="category.html">
                    <p>Cartegories</p>
                </a>
            </div>
            <div class="item">
                <i class="	fa fa-cart-arrow-down fa-lg"></i>
                <a href="order.html">
                    <p>Order</p>
                </a>
            </div>
        </div>

        <div id="product-dialog" style="display:none;">
            <div class="dialog">
                <header>Add new Product</header>
                <section>
                    <div class="input-item">
                        <label for="name">Name Product: </label>
                       <input id="name" type="text" placeholder="Name Product">
                    </div>
                    <div class="input-item">
                        <label for="category">Category:</label>
                        <select id="category">
                            <option value="">Choose a Category</option>
                        </select>
                    </div>
                    <div class="input-item">
                        <label for="">Quantity: </label>
                        <input id="quanity" type="number" placeholder="Quanity Product">
                    </div>
                    <div class="input-item">
                        <label for="">Price: </label>
                        <input id="unit-price" type="number" placeholder="Unit Price">
                    </div>
                </section>
                <footer>
                    <button onclick="OnCancel()">Cancel</button>
                    <button onclick="OnAdd()">Add</button>
                </footer>
            </div>
        </div>

        <div class="aside-right">
            <div class="show-items">
                <div class="add-product">
                    <div class="add-item-icon">
                        <i class="fa fa-plus"></i>
                    </div>
                    <button id="add-product">Product</button>
                </div>
                <div class="show-all-categories">
                    <label for="category-select">Filter by Caegory:</label>
                    <select id="category-select">
                        <option value="">--Please choose an option--</option>
                        <option value="all">Show all</option>
                    </select>
                </div>
                <div class="search-box">
                    <input type="text" id="search" placeholder="Serch Product" >
                </div>
            </div>
            <div class="table-item">
                <table>
                    <thead>
                        <tr>
                            <th>Product ID</th>
                            <th>Product Name</th>
                            <th>Category</th>
                            <th>Quanity</th>
                            <th>Unit Price</th>
                            <th>Total Price</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <div id="view-dialog"style="display:none">
        <div class="dialogs">
            <h1>View Product</h1>
            <section>
                <div class="name">
                    <p>Name:</p>
                    <span></span>
                </div>
                <div class="category">
                    <p>Category: </p>
                    <span></span>
                </div>
                <div class="quantity">
                    <p>quantity</p>
                    <span></span>
                </div>
                <div class="view-price">
                    <p>Net price:</p>
                    <span></span>
                </div>
            </section>
            <div class="a">
                <button class="back" onclick="Cancel()">Back</button>
            </div>
        </div>
    </div>
</body>

</html>
